<section class="p-6 md:p-12 flex flex-col items-center text-center">
  <!-- Hero -->
  <div class="max-w-3xl">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">
      Hi, I'm {{ data?.name }} ðŸ‘‹
    </h1>
    <p class="text-xl md:text-2xl text-gray-700 dark:text-gray-300 mb-6">
      {{ data?.title }}
    </p>
    <p class="text-gray-600 dark:text-gray-400 mb-8">
      {{ data?.about }}
    </p>
    <div class="flex justify-center gap-4">
      <a *ngIf="data?.contact?.github" href="{{ data.contact.github }}" target="_blank"
         class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        GitHub
      </a>
      <a *ngIf="data?.contact?.linkedin" href="{{ data.contact.linkedin }}" target="_blank"
         class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        LinkedIn
      </a>
      <a *ngIf="data?.contact?.email" href="mailto:{{ data.contact.email }}"
         class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
        Email
      </a>
    </div>
  </div>

  <!-- Projects -->
  <div class="mt-16 w-full max-w-4xl">
    <h2 class="text-3xl font-semibold mb-6">Featured Projects</h2>
    <div class="grid gap-6 md:grid-cols-2">
      <div *ngFor="let project of data?.projects"
           class="p-6 bg-gray-100 dark:bg-gray-800 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-xl font-bold mb-2">{{ project.name }}</h3>
        <p class="text-gray-700 dark:text-gray-300 mb-4">{{ project.description }}</p>
        <a *ngIf="project.link" href="{{ project.link }}" target="_blank"
           class="text-blue-600 dark:text-blue-400 font-medium hover:underline">
          View Project
        </a>
      </div>
    </div>
  </div>
</section>
