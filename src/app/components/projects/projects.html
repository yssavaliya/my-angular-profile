<section class="page max-w-5xl mx-auto py-12 px-6">
  <h1 class="text-3xl font-bold mb-6">Projects</h1>

  <div *ngIf="projects.length > 0; else noProjects" class="grid gap-6 md:grid-cols-2">
    <div *ngFor="let project of projects" class="p-6 rounded-lg shadow-lg bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
      <h2 class="text-xl font-semibold mb-2">{{ project.name }}</h2>
      <p class="text-gray-700 dark:text-gray-300 mb-4">{{ project.description }}</p>
      <a [href]="project.link" target="_blank" class="text-indigo-600 dark:text-indigo-400 hover:underline">
        Visit Project
      </a>
    </div>
  </div>

  <ng-template #noProjects>
    <p class="text-gray-700 dark:text-gray-300">No projects available at the moment.</p>
  </ng-template>
</section>
