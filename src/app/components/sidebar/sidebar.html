<aside class="w-64 h-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 
             p-6 flex flex-col transition-colors duration-300 dark:border-r dark:border-gray-700 relative">

  <!-- Top-right theme toggle (icon only, no background) -->
  <div class="absolute top-4 right-4">
    <lucide-icon 
      [img]="isDarkMode ? MoonIcon : SunIcon" 
      class="w-5 h-5 cursor-pointer"
      (click)="toggleTheme()">
    </lucide-icon>
  </div>

  <!-- Profile -->
  <div class="mb-8 text-center">
    <!-- Profile Image -->
    <div *ngIf="data?.image; else noImage"
      class="mx-auto mb-4 w-24 h-24 rounded-full overflow-hidden border-2 border-gray-300 dark:border-gray-600">
      <img [src]="data.image" alt="{{ data.name }}" class="w-full h-full object-cover">
    </div>

    <!-- Fallback if no image -->
    <ng-template #noImage>
      <div class="mx-auto mb-4 w-24 h-24 rounded-full bg-gray-300 dark:bg-gray-600 
                flex items-center justify-center text-2xl font-bold text-gray-700 dark:text-gray-200
                shadow-md">
        {{ initials }}
      </div>
    </ng-template>

    <h2 class="text-2xl font-bold">{{ data?.name }}</h2>
    <p class="text-sm text-gray-600 dark:text-gray-400">{{ data?.title }}</p>
  </div>

  <!-- Dynamic Navigation -->
  <nav class="flex flex-col space-y-2">
    <a *ngFor="let item of data?.navigation" [routerLink]="item.path" routerLinkActive="bg-gray-300 dark:bg-gray-700"
      [routerLinkActiveOptions]="{ exact: true }"
      class="px-4 py-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300">
      {{ item.label }}
    </a>
  </nav>

</aside>
